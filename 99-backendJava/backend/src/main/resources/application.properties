spring.application.name=turnstile-backend
# 1. Configuração do Servidor
server.port=8080

# 2. Configuração do Banco de Dados H2
# Modo File: os dados são salvos em um arquivo local chamado 'turnstile-db'
# Isso garante a persistência dos dados entre reinícios do sistema.
spring.datasource.url=jdbc:h2:file:../04-tables/turnstile-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 3. Configuração do Hibernate (Criação e Atualização de Tabelas)
# "update": Tenta atualizar o schema do DB conforme as entidades Java
spring.jpa.hibernate.ddl-auto=update

# 4. CORS (Cross-Origin Resource Sharing)
# Como o frontend Vite rodará em uma porta diferente (ex: 3000), 
# precisamos liberar o acesso para evitar erros de segurança.
# Aqui liberamos o acesso para QUALQUER ORIGEM, o que é aceitável em uma rede local controlada.
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600